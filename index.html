<body>
<style> 
        body { 
            font-family: -apple-system,  
                BlinkMacSystemFont, sans-serif; 
             } 
    </style>
 
<h1 style="text-align:center;">Calculadora de Circuitos Electrónicos</h1>

<p style="text-align:center;">Cálculo Condensador:</p>
<p style="text-align:center;"><math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mstyle mathsize="28px"><mrow><mi>C</mi><mo>=</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mi>&#x3C0;</mi><mi>f</mi><msub><mi>X</mi><mi>c</mi></msub></mrow></mfrac></mrow></mstyle></math>

<p style="text-align:center;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>f</mi></math>: <input type="tel" pattern="[0-9]*" placeholder=frecuencia[Hz] id="first-value" min="0" oninput="oninputFunct()"></p>
<p style="text-align:center;"><math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>X</mi><mi>C</mi></msub></math>: <input type="tel" pattern="[0-9]*" placeholder=reactancia min="0" id="second-value" oninput="oninputFunct()"></p>

<p style="text-align:center;">El valor del condensador está en Faradios [F]:</p>
<p style="text-align:center;" id="output1"></p>

<hr>
	
<p style="text-align:center;">Frecuencia de Corte:</p>
<p style="text-align:center;"><math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mstyle mathsize="28px"><msub><mi>f</mi><mi>c</mi></msub><mo>=</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mi>&#x3C0;</mi><mi>R</mi><mi>C</mi></mrow></mfrac></mstyle></math>

<p style="text-align:center;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>R</mi></math>: <input type="tel" pattern="[0-9]*" placeholder=resistencia  id="3-value" oninput="oninputFunct()"></p>
<p style="text-align:center;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>C</mi></math>:<input type="tel" pattern="[0-9]*" placeholder=condensador[F] id="4-value" oninput="oninputFunct()"></p>

<p style="text-align:center;">El valor de la frecuencia está en Hertz:</p>
<p style="text-align:center;" id="output2"></p>

<hr>
</body>
	
<script>
function oninputFunct() {
    var frecuencia = +document.getElementById("first-value").value;
    var resistencia = +document.getElementById("second-value").value;
	var cap = 1/(2*Math.PI*frecuencia * resistencia);
document.getElementById("output1").innerHTML = cap;

	var cap2 = +document.getElementById("3-value").value;
    var res2 = +document.getElementById("4-value").value;
	var fc = 1/(2*Math.PI*cap2*res2);
document.getElementById("output2").innerHTML = fc;
			}
</script>
